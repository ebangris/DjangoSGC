{% extends 'base.html' %}

{% block content %}
	<h1>{{proceso.nombre}}</h1>
	<p align=center>
		<hr>
		<b>Codigo:</b>{{proceso.codigo}}
		<hr>	

		<b>Fecha de creacion:</b>{{proceso.creacion}}
		<hr>
		<b>Procedimientos:</b>
		{% for p in procedimientos %}
			<a href="{% url 'procedimiento' pk=p.pk %}">{{ p.nombre }}</a>
		{%endfor%}
	<hr>

{% endblock %}
