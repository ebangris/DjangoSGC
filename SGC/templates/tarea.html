{% extends 'base.html' %}

{% block content %}
	<h1>{{tarea.nombre}}</h1>
	<p align=center>
		<b>Fecha de creacion:</b> {{tarea.creacion}}
		<br>
		<b>Encargado/s:</b>

		{{tarea.detalles }}
	</p>
	<br>

{% endblock %}
